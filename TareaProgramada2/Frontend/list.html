<!DOCTYPE html>
<html lang="es">

<head>
  <style>
    /* Estilos generales */
    body {
      background-color: #1a1a1a; /* Fondo negro */
      color: #ffffff; /* Texto en blanco */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 80%;
      text-align: center;
      padding: 20px;
      border: 2px solid #ffffff;
      border-radius: 10px;
      background-color: rgba(46, 46, 46, 0.733);
      box-shadow: 0 0 10px #5a5a5a;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    /* Estilos para la tabla de datos */
    table.data-table {
      width: 100%;
      margin-top: 20px;
      max-height: 300px;
      border-collapse: collapse;
      overflow-y: auto;
      border: 2px solid #ffffff;
      border-radius: 10px;
      background-color: #ffffff;
      color: #000000;
    }

    table.data-table th {
      background-color: #3333FF; /* Fondo azul */
      color: #ffffff; /* Texto blanco */
      padding: 10px;
    }

    table.data-table td {
      border: 1px solid #ffffff;
      padding: 10px;
    }

    /* Estilos para los botones de acción */
    .action-buttons {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      margin-top: 20px;
    }

    .action-button {
      width: 150px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3333FF; /* Fondo azul */
      color: #ffffff; /* Texto blanco */
      border: none;
      border-radius: 10px;
      margin: 0 10px;
      cursor: pointer;
    }

    .action-button:hover {
      background-color: #0000FF; /* Color de fondo azul más oscuro al hacer hover */
    }

    /* Estilos para los botones de filtrado */
    .filter-container {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      margin-top: 20px;
    }

    .filter-box {
      width: 30%;
      padding: 10px;
      text-align: left;
      border: 2px solid #ffffff;
      border-radius: 10px;
      background-color: rgba(46, 46, 46, 0.733);
    }

    .filter-input {
      width: 70%;
      padding: 5px;
      font-size: 14px;
      color: #000000; /* Texto negro */
      background-color: #ffffff; /* Fondo blanco */
    }

    .filter-button {
      width: 25%;
      padding: 10px 20px;
      font-size: 14px;
      background-color: #3333FF; /* Fondo azul */
      color: #ffffff; /* Texto blanco */
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }

    .filter-button:hover {
      background-color: #0000FF; /* Color de fondo azul más oscuro al hacer hover */
    }
  </style>

</html>
